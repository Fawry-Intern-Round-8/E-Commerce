<h2>User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username </th>
            <th>Password </th>
            <th>Email</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Last Login</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.status}}</td>
            <td>{{user.createdAt}}</td>
            <td>{{user.updatedAt}}</td>
            <td>{{user.lastLogin}}</td>
            <td>
                <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
                <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                <button (click)="viewUser(user.id)" class="btn btn-info">View</button>
            </td>
        </tr>
    </tbody>
</table>
