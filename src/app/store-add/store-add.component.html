<div class="col-md offset-md-3">
    <h3>Create Store</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="store.name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="store.address" required>
        </div>
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="number" step="0.000001" class="form-control" id="longitude" name="longitude" [(ngModel)]="store.longitude" required>
        </div>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="number" step="0.000001" class="form-control" id="latitude" name="latitude" [(ngModel)]="store.latitude" required>
        </div>
        <button type="submit" class="btn btn-success">Create Store</button>
    </form>
</div>
