<div class="col-md offset-md-3">
    <h3>Update Product</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="code">Product Code</label>
            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="product.code" required>
        </div>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl"
                required>
        </div>
        <button type="submit" class="btn btn-success">Update Product</button>
    </form>
</div>
