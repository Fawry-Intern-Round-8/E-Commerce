<h2>Stock List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Store ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stock of stocks">
            <td>{{stock.id}}</td>
            <td>{{stock.storeId}}</td>
            <td>{{stock.productId}}</td>
            <td>{{stock.quantity}}</td>
            <td>
                <button (click)="updateStock(stock.id)" class="btn btn-info">Update</button>
                <button (click)="deleteStock(stock.id)" class="btn btn-danger">Delete</button>
                <button (click)="viewStock(stock.id)" class="btn btn-info">View</button>
            </td>
        </tr>
    </tbody>
</table>
